<!DOCTYPE html>
<html>
<head>
    <title>HTBypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        form {
            margin: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="button"], button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover, button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>HTBypass</h1>
    <ul>
        <li><a href="https://search.yahoo.com" target="_blank">Yahoo Search</a></li>
        <li><a href="https://www.bing.com" target="_blank">Bing Search</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://www.tiktok.com" target="_blank">TikTok</a></li>
        <li><a href="https://www.google.com" target="_blank">Google Search</a></li>
    </ul>

    <h2>Direct Link</h2>
    <form>
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="https://www.example.com">
        <input type="button" value="Go" onclick="navigateToURL()">
    </form>

    <h2>Fullscreen</h2>
    <button onclick="toggleFullscreen()">Toggle Fullscreen</button>

    <script>
        function navigateToURL() {
            var url = document.getElementById("url").value;
            if (url) {
                window.open(url, "_blank");
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }
    </script>
</body>
</html>
